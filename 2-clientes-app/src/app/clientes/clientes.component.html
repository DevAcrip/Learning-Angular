<div class="bg-slate-400 text-black mb-3 max-w-screen-2xl rounded-lg shadow-lg">
  <div class="bg-slate-500 p-3 rounded-t-lg font-bold">Clientes</div>
  <div class="p-4">
    <h5 class="text-lg font-semibold mb-2">Listado de clientes</h5>
    <table class="min-w-full border-collapse border border-gray-200" *ngIf="clientes.length>0">
      <thead class="bg-gray-100">
        <tr>
          <th>id</th>
          <th>nombres</th>
          <th>apellidos</th>
          <th>email</th>
          <th>fecha de creaciÃ³n</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let clientes of clientes">
          <td class="border border-gray-300 px-4 py-2">{{ clientes.id }}</td>
          <td class="border border-gray-300 px-4 py-2">{{ clientes.nombre }}</td>
          <td class="border border-gray-300 px-4 py-2">{{ clientes.apellido }}</td>
          <td class="border border-gray-300 px-4 py-2">{{ clientes.email }}</td>
          <td class="border border-gray-300 px-4 py-2">{{ clientes.createAt }}</td>
        </tr>
      </tbody>
    </table>
    <div *ngIf="clientes?.length == 0" class="bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded relative flex items-center justify-center min-h-60" role="alert">
      <span class="block font-bold text-3xl text-slate-400 sm:inline">No hay registros en la base de datos</span>
    </div>
    <div class="my-2 text-left">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="button" [routerLink]="['/cliente/form']">Crear Cliente</button>
    </div>
  </div>
</div>
