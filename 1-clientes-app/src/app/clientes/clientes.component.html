<div class="bg-slate-400 text-black mb-3 max-w-screen-2xl rounded-lg shadow-lg">
  <div class="bg-slate-500 p-3 rounded-t-lg font-bold">Clientes</div>
  <div class="p-4">
    <h5 class="text-lg font-semibold">Listado de clientes</h5>
    <table class="min-w-full border-collapse border border-gray-200">
      <thead class="bg-gray-100">
        <tr>
          <th>id</th>
          <th>nombres</th>
          <th>apellidos</th>
          <th>email</th>
          <th>fecha de creaciÃ³n</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let clientes of clientes">
          <td class="border border-gray-300 px-4 py-2">{{ clientes.id }}</td>
          <td class="border border-gray-300 px-4 py-2">{{ clientes.nombre }}</td>
          <td class="border border-gray-300 px-4 py-2">{{ clientes.apellido }}</td>
          <td class="border border-gray-300 px-4 py-2">{{ clientes.email }}</td>
          <td class="border border-gray-300 px-4 py-2">{{ clientes.createAt }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
